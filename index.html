<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda de Camisas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .camisas {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        .camisa {
            border: 1px solid #ccc;
            padding: 10px;
            width: 200px;
        }
        .camisa img {
            width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <h1>Bienvenidos a la Tienda de Camisas</h1>
    <div class="camisas">
        <div class="camisa">
            <img src="https://http2.mlstatic.com/D_NQ_NP_795712-CBT44048439222_112020-F.jpg" alt="Camisa Barcelona">
            <h2>Barcelona</h2>
            <p>Precio: $29.99</p>
        </div>
        <div class="camisa">
            <img src="https://footsoccerpro.co/wp-content/uploads/2023/06/Maillot-Real-Madrid-Domicile-2023-2024-Bellingham-1-768x768.jpeg" alt="Camisa Madrid">
            <h2>Real Madrid</h2>
            <p>Precio: $34.99</p>
        </div>
        <div class="camisa">
            <img src="https://www.sportingplus.net/3301-thickbox_default/camiseta-de-futbol-de-argentina-local-2014-15-messi-10-adidas.jpg" alt="Camisa Argentina">
            <h2>Argentina</h2>
            <p>Precio: $39.99</p>
        </div>
    </div>
</body>
</html>
